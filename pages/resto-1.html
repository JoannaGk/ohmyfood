<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link href="../images/font_awesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <div class="banner">
    <img src="../assets/menu_1.jpg" alt="Restaurant La palette du goût">
    </div>

    <main class="menu_main">
        <h2>La palette du gout</h2>
        <section class="menu_grid">
            <div class="menu_category">
                <h3>ENTRÉES</h3>
                <div class="food_item">
                    <div class="food_item__description">
                        <h4 class="food_item__title">Fricassée d'escargot</h4>
                        <p>Au piment d'espelette</p>
                    </div>
                    <span class="food_item__price">25€</span>
                    <div class="food_item__check">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="menu_category">menu2</div>
            <div class="menu_category">menu3</div>
        </section>
    </main>

    <footer>
        <h2>ohmyfood</h2>
        <p>
        <i class="fa-solid fa-utensils"></i>
        Proposez un restaurant</p>
        <p>
        <i class="fa-solid fa-handshake-angle"></i>
        Devenir partenaire</p>
        <p>Mentions légales</p>
        <p>
            <a href="mailto:">Contact</a>
        </p>
    </footer>
</body>
</html>
